<ion-view title="Login" id="page1" style="background-color:#EEF4F6;">
  <ion-content padding="true" style="background: url(img/UPyxapJcR6ewuhagnWLi_vacina.png) no-repeat center;background-size:cover;" class="has-header">
    <form id="login-form1" class="list">
      <label class="item item-input" id="login-input1">
        <span class="input-label">CPF</span>
        <input type="number" placeholder="Digite seu CPF" ng-model="data.username">
      </label>
      <label class="item item-input" id="login-input2">
        <span class="input-label">Senha</span>
        <input type="password" placeholder="Digite sua senha" ng-model="data.password">
      </label>
      <p align="center">
        Esqueceu sua senha? Clique
        <u>
          <a ui-sref="redefinirSenha" style="color: black">
            <b>aqui</b>
          </a>
        </u>.
      </p>
      <button class="button button-royal button-block " ng-click="login()">Entrar</button>
      <a ui-sref="cadastrar" id="login-button6" style="font-weight:500;color:#000000;border-radius:10px 10px 10px 10px;" class="button button-royal  button-block button-outline">Ou crie uma conta aqui</a>
    </form>
  </ion-content>
</ion-view>
